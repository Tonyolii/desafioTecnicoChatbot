<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Furioso</title>
  <style>
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 4px black;
}
    .faixa-topo {
      width: 100%;
      height: 65px;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
}

  .logo-topo {
      max-height: 80%; /* Ajusta a altura da imagem dentro da faixa */
      max-width: 90%; /* Evita que ultrapasse a largura */
}
    body {
      background-image: url(https://furiagg.fbitsstatic.net/img/b/1be4afd5-a727-4555-81fd-e779a32578be.jpg?w=1600&v=no-change);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      position: fixed;
      width: 320px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      flex-direction: column;
      bottom: 20px;
      right: 20px;
      display: none; /* começa escondido */
}


    .chatbox {
      height: 200px;
      overflow-y: auto;
      padding: 15px;
      color: black;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .input-area button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .bot {
      color: blue;
      font-weight: bold;
    }

    .user {
      color: green;
      font-weight: bold;
    }

    .close-btn {
      background: #000;
      color: white;
      padding: 5px 10px;
      border: none;
      text-align: right;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: crimson;
    }

    #openChatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #openChatBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="faixa-topo">
      <img src="https://furiagg.fbitsstatic.net/sf/img/logo-furia.svg?theme=main&v=202503171541" alt="Fúria" class="logo-topo">

  </div>
  <!-- Chat -->
  <div class="chat-container" id="chatContainer">
    <button class="close-btn" onclick="fecharChat()">x</button>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- Botão flutuante para abrir chat -->
  <button id="openChatBtn" onclick="abrirChat()">Abrir Chat</button>

  <script>
    // Aparece 2 segundos depois
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("chatContainer").style.display = "flex";
      }, 2000);
    };

    function fecharChat() {
      document.getElementById("chatContainer").style.display = "none";
      document.getElementById("openChatBtn").style.display = "block";
    }

    function abrirChat() {
      document.getElementById("chatContainer").style.display = "flex";
      document.getElementById("openChatBtn").style.display = "none";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const mensagem = input.value.toLowerCase();
      input.value = "";

      if (!mensagem) return;

      adicionarMensagem("Você: " + mensagem, "user");

      let resposta = "Hmm, não entendi. Diga 'oi' para começarmos!";

      if (mensagem === "oi" || mensagem === "ola" || mensagem === "voltar") {
        resposta = "Olá! Sou o assistente Fúria. O que você deseja?";
        adicionarMensagem("Bot: " + resposta, "bot");
        enviarComDelay([
          "1 - Camisetas oficiais",
          "2 - Bastidores da Fúria",
          "3 - Criadores de Conteúdo",
          "4 - Títulos e Troféus",
          "5 - Trabalhe conosco"
        ], 1000);
      } else if (mensagem === "1") {
        adicionarMensagem("Bot: <a href='https://www.furia.gg/produtos' target='_blank'>Camisetas oficiais</a>", "bot");
      } else if (mensagem === "2") {
        adicionarMensagem("Aqui estão nossas redes sociais: em nosso WhatasApp você pode se cadastrar e ter benefícios exclusivos", "bot");
        enviarComDelay([
          "<a href='https://wa.me/5511993404466' target='_blank'>WhatsApp Fúria</a>",
          "<a href='https://www.twitch.tv/furiatv' target='_blank'>Twitch</a>",
          "<a href='https://www.instagram.com/furiagg/' target='_blank'>Instagram</a>",
          "<a href='https://www.tiktok.com/@furia' target='_blank'>TikTok</a>"
        ], 1000);
      } else if (mensagem === "3") {
        adicionarMensagem("Aqui estão nossos Criadores de Conteúdo Oficiais", "bot");
        enviarComDelay([
          "<a href='https://www.twitch.tv/gafallen' target='_blank'>Gabriel 'Fallen' Toledo </a>",
          "<a href='https://www.instagram.com/brino/' target='_blank'>Brino</a>",
          "<a href='https://www.twitch.tv/otsukaxd' target='_blank'>Leonardo 'Otsuka'</a>",
          "<a href='https://www.twitch.tv/xarola_' target='_blank'>Matheus 'Xarola_'</a>"
        ], 1000);
      } else if (mensagem === "4") {
        adicionarMensagem("Aqui está o Título mais recente da Fúria", "bot");
        enviarComDelay([
          "<a href='https://www.youtube.com/watch?v=Gj2e7BZI6Ms' target='_blank'>FÚRIA CAMPEÃ NO CS2!! FURIA vs APEKS - Elisa Masters Espoo 2023</a>" 
        ], 1000);
      } else if (mensagem === "5") {
        adicionarMensagem("Bot: Oportunidades na Fúria:", "bot");
        enviarComDelay([
          "<a href='https://99jobs.com/furia/jobs' target='_blank'>Trabalhe conosco</a>"
        ], 1000);
      } else if (mensagem === "encerrar" || mensagem === "sair") {
        resposta = "Saindo. Volte sempre!";
        enviarComDelay([resposta], 1000);
      } else {
  // Mostra a resposta padrão de erro
  adicionarMensagem("Bot: " + resposta, "bot");
    }

    function enviarComDelay(mensagens, delay) {
      let i = 0;
      function enviar() {
        if (i < mensagens.length) {
          adicionarMensagem("Bot: " + mensagens[i], "bot");
          i++;
          setTimeout(enviar, delay);
        }
      }
      setTimeout(enviar, delay);
    }

    function adicionarMensagem(texto, classe) {
      const chatbox = document.getElementById("chatbox");
      const p = document.createElement("p");
      p.className = classe;
      p.innerHTML = texto;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
