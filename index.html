<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Furioso</title>
  <style>
    /* Estilo para a interface do chatbot */
    body {
            background-image: url(https://furiagg.fbitsstatic.net/img/b/1be4afd5-a727-4555-81fd-e779a32578be.jpg?w=1600&v=no-change);
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* A imagem fica fixa durante o rolar da página */
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .chatbox {
      border: 1px solid #ccc;
      background-color: white;
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .bot {
      color: blue;
      font-weight: bold;
    }

    .user {
      color: green;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      width: 15%;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chatbot Furioso</h1>
  <div class="chatbox" id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    // Função para enviar a mensagem
    function sendMessage() {
      const input = document.getElementById("userInput");
      const mensagem = input.value.toLowerCase();  // converte a mensagem para minúscula
      input.value = "";  // Limpa o campo de entrada

      if (!mensagem) return;  // Se o campo estiver vazio, não faz nada

      // Adiciona a mensagem do usuário na tela
      adicionarMensagem("Você: " + mensagem, "user");

      let resposta = "Hmm, não entendi. Por que você não envia um oi para iniciarmos uma conversa?";

      // Condicional if para respostas personalizadas
      if (mensagem === "oi" || mensagem === "ola") {
        // A resposta principal será exibida primeiro
        resposta = "Olá. Sou o assistente furioso aqui da Fúria. O que você busca? Escolha uma das opções abaixo:";

        // Exibe a resposta principal
        adicionarMensagem("Bot: " + resposta, "bot");

        // Agora, envia as outras 3 mensagens com delay
        enviarComDelay([
          "1 - Camisetas oficiais",
          "2 - Bastidores da Fúria",
          "3 - Criadores de Conteúdo",
          "4 - Trabalhe conosco"
        ], 1200);  // 1200 milissegundos = 1.2 segundos de delay
      } else if (mensagem === "1") {
        // Define a resposta corretamente antes de enviar com delay
        resposta = "Link para Loja de Camisetas oficiais";
        // Envia a mensagem com delay
        enviarComDelay([resposta], 1200);
      } else if (mensagem === "2") {
        // Envia diretamente a mensagem para a opção 2
        adicionarMensagem("Bot: Aqui estão nossas redes sociais:", "bot");

        // Agora, envia as outras 3 mensagens com delay
        enviarComDelay([
          "YouTube",
          "Instagram",
          "TikTok"
        ], 1200);  // 1200 milissegundos = 1.2 segundos de delay
      } else if (mensagem === "3") {
        resposta = "Este são alguns de nossos streamers";
        enviarComDelay([resposta], 1200);
      } else if (mensagem === "4") {
        resposta = "Neste link você encontra as oportunidades na Fúria.";
        enviarComDelay([resposta], 1200);
      } else if (mensagem === "encerrar" || mensagem === "sair") {
        resposta = "Saindo";
        enviarComDelay([resposta], 1200);
      }

    }

    // Função para enviar mensagens com delay
    function enviarComDelay(mensagens, delay) {
      let i = 0;

      // Função que vai enviar a próxima mensagem após o delay
      function enviar() {
        if (i < mensagens.length) {
          adicionarMensagem("Bot: " + mensagens[i], "bot");
          i++;
          setTimeout(enviar, delay);  // Chama novamente após o delay
        }
      }

      // Chama a primeira mensagem com delay
      setTimeout(enviar, delay); // Inicia com o delay
    }

    // Função para adicionar as mensagens na tela
    function adicionarMensagem(texto, classe) {
      const chatbox = document.getElementById("chatbox");
      const p = document.createElement("p");
      p.className = classe;
      p.innerHTML = texto;  // Usamos innerHTML para permitir que o HTML seja interpretado
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Função para permitir o envio com Enter
    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {  // Verifica se a tecla pressionada é Enter
        event.preventDefault();  // Impede o comportamento padrão (que seria a quebra de linha)
        sendMessage();  // Chama a função sendMessage() quando Enter é pressionado
      }
    });
  </script>
</body>
</html>
