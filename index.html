<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Furioso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="faixa-topo">
    <img src="https://furiagg.fbitsstatic.net/sf/img/logo-furia.svg?theme=main&v=202503171541" alt="Fúria" class="logo-topo">
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatContainer">
    <button class="close-btn" onclick="fecharChat()">x</button>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- Botão flutuante para abrir chat -->
  <button id="openChatBtn" onclick="abrirChat()">Abrir Chat</button>

  <script src="script.js"></script>
</body>
</html>
