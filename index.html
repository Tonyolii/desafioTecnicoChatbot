<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Furioso</title>
  <style>
    h1 {
      position: fixed;
      bottom: 300px;
      right: 20px;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
    }

    body {
      background-image: url(https://furiagg.fbitsstatic.net/img/b/1be4afd5-a727-4555-81fd-e779a32578be.jpg?w=1600&v=no-change);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .chatbox {
      border: 1px solid #ccc;
      background-color: white;
      padding: 20px;
      height: 220px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 8px;
      position: fixed;
      bottom: 55px;
      right: 20px;
      width: 300px;
      max-height: 400px;
    }

    .bot {
      color: blue;
      font-weight: bold;
    }

    .user {
      color: green;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      position: fixed;
      bottom: 20px;
      right: 90px;
      width: 250px;
    }

    button {
      padding: 10px;
      width: 60px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      position: fixed;
      bottom: 21px;
      right: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chatbot Furioso</h1>
  <div class="chatbox" id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const mensagem = input.value.toLowerCase();
      input.value = "";

      if (!mensagem) return;

      adicionarMensagem("Você: " + mensagem, "user");

      let resposta = "Hmm, não entendi. Por que você não envia um oi para iniciarmos uma conversa?";

      if (mensagem === "oi" || mensagem === "ola" || mensagem === "voltar") {
        resposta = "Olá. Sou o seu assistente Fúria. O que busca? Escolha uma das opções:";
        adicionarMensagem("Bot: " + resposta, "bot");
        enviarComDelay([
          "1 - Camisetas oficiais",
          "2 - Bastidores da Fúria",
          "3 - Criadores de Conteúdo",
          "4 - Trabalhe conosco"
        ], 1000);
      } else if (mensagem === "1") {
        // Inserindo link diretamente
        adicionarMensagem(
          "Bot: Confira nossas camisetas oficiais: <a href='https://www.furia.gg/produtos' target='_blank'>Aqui</a>",
          "bot"
        );
      } else if (mensagem === "2") {
        adicionarMensagem("Bot: Aqui estão nossas redes sociais:", "bot");
        enviarComDelay([
          "YouTube",
          "Instagram",
          "TikTok"
        ], 1200);
      } else if (mensagem === "3") {
        resposta = "Este são alguns de nossos streamers";
        enviarComDelay([resposta], 1000);
      } else if (mensagem === "4") {
        resposta = "Neste link você encontra as oportunidades na Fúria.";
        enviarComDelay([resposta], 1000);
      } else if (mensagem === "encerrar" || mensagem === "sair") {
        resposta = "Saindo";
        enviarComDelay([resposta], 1000);
      }
    }

    function enviarComDelay(mensagens, delay) {
      let i = 0;
      function enviar() {
        if (i < mensagens.length) {
          adicionarMensagem("Bot: " + mensagens[i], "bot");
          i++;
          setTimeout(enviar, delay);
        }
      }
      setTimeout(enviar, delay);
    }

    function adicionarMensagem(texto, classe) {
      const chatbox = document.getElementById("chatbox");
      const p = document.createElement("p");
      p.className = classe;
      p.innerHTML = texto;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
