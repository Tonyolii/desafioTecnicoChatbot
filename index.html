<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .chatbox {
      border: 1px solid #ccc;
      background-color: white;
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .bot {
      color: blue;
      font-weight: bold;
    }

    .user {
      color: green;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      width: 15%;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chatbot Personalizado</h1>
  <div class="chatbox" id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const respostas = {
      "oi": "Olá! Como posso ajudar?",
      "tudo bem?": "Tudo ótimo, e com você?",
      "qual seu nome?": "Sou um chatbot simples feito em JavaScript!",
      "adeus": "Tchau! Volte sempre.",
      "qual a sua cor favorita?": "Eu gosto de todas as cores, mas azul é bem legal!",
      "você gosta de programar?": "Sim! Programar é a minha paixão, haha!",
      "como você funciona?": "Eu sou um simples chatbot em JavaScript, e uso um pouco de lógica para responder."
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const mensagem = input.value.toLowerCase();
      input.value = "";

      if (!mensagem) return;

      adicionarMensagem("Você: " + mensagem, "user");

      const resposta = respostas[mensagem] || "Hmm, não sei o que responder a isso... Tente de novo!";
      adicionarMensagem("Bot: " + resposta, "bot");
    }

    function adicionarMensagem(texto, classe) {
      const chatbox = document.getElementById("chatbox");
      const p = document.createElement("p");
      p.className = classe;
      p.textContent = texto;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
