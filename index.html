<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Personalizado</title>
  <style>
    /* Estilo para a interface do chatbot */
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .chatbox {
      border: 1px solid #ccc;
      background-color: white;
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .bot {
      color: blue;
      font-weight: bold;
    }

    .user {
      color: green;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      width: 15%;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chatbot Personalizado</h1>
  <div class="chatbox" id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    // Função para enviar a mensagem
    function sendMessage() {
      const input = document.getElementById("userInput");
      const mensagem = input.value.toLowerCase();  // converte a mensagem para minúscula
      input.value = "";  // Limpa o campo de entrada

      if (!mensagem) return;  // Se o campo estiver vazio, não faz nada

      // Adiciona a mensagem do usuário na tela
      adicionarMensagem("Você: " + mensagem, "user");

      let resposta = "Hmm, não sei o que responder a isso... Tente de novo!";

      // Condicional if para respostas personalizadas
      if (mensagem === "oi" || mensagem === "ola") {
        resposta = "Olá. Sou o assistente furioso aqui da Fúria. O que você busca? Escolha uma das opções abaixo:\n\ns\n\n4 - Outros";

        // Enviar 3 mensagens com delay de 2 segundos entre elas
        enviarComDelay([
          "1 - Camisetas oficiais da Fúria.",
          "2 - Bastidores da Fúria",
          "3 - Criadores de Conteúdo"
        ], 2000);  // 2000 milissegundos = 2 segundos de delay
      } else if (mensagem === "1") {
        resposta = "Tudo ótimo, e com você?";
      } else if (mensagem === "2") {
        resposta = "Sou um chatbot simples feito em JavaScript!";
      } else if (mensagem === "3") {
        resposta = "Tchau! Volte sempre!";
      } else if (mensagem === "qual a sua cor favorita?") {
        resposta = "Eu gosto de todas as cores, mas azul é bem legal!";
      } else if (mensagem === "você gosta de programar?") {
        resposta = "Sim! Programar é a minha paixão, haha!";
      }

      // Adiciona a resposta do bot na tela
      adicionarMensagem("Bot: " + resposta, "bot");
    }

    // Função para enviar mensagens com delay
    function enviarComDelay(mensagens, delay) {
      let i = 0;

      // Função que vai enviar a próxima mensagem após o delay
      function enviar() {
        if (i < mensagens.length) {
          adicionarMensagem("Bot: " + mensagens[i], "bot");
          i++;
          setTimeout(enviar, delay);  // Chama novamente após o delay
        }
      }

      // Chama a primeira mensagem
      enviar();
    }

    // Função para adicionar as mensagens na tela
    function adicionarMensagem(texto, classe) {
      const chatbox = document.getElementById("chatbox");
      const p = document.createElement("p");
      p.className = classe;
      p.innerHTML = texto;  // Usamos innerHTML para permitir que o HTML seja interpretado
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
